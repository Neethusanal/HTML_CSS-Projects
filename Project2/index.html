<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
      
     <div class="main_form">
<h1>Job Application</h1>
<form action="">
<div class="form_container">
<div class="formcontrol">
    
    <label for="">
       First Name :
    </label>
    <input id="firstname" name="firstname" placeholder="Enter your first name">
</div>
<div class="formcontrol">
    
    <label for="">
       Last Name :
       
    </label>
    <input id="lastname" name="lastname" placeholder="Enter your last name">
    </div>
<div class="formcontrol">
    
    <label for="email">
       Email    :
       
    </label>
    
    <input type="email" id="email" name="email" placeholder="Enter your email">
</div>
<div class="formcontrol">
    
    <label for="job_role">
       Job Role    :
       
    </label>
    
    <select id="job_role" name="job_role">
        <option value="">Select Job Role</option>
        <option value="Frontend">FrontEnd Developer</option>
        <option value="backend">Backend</option>
        <option value="fullstack">FullStack</option>
        <option value="ui_ux">UI/UX</option>
    </select>
</div>
<div class="formcontrol">
    
    <label for="address">
       Address   :
       
    </label>
    
   <textarea id="address" name="address" rows="4" colums="50" placeholder="Enter your address"></textarea>
    
</div>
<div class="formcontrol">
    
    <label for="city">
       City:
       
    </label>
    <input id="city" name="city" placeholder="">
    </div>
    <div class="formcontrol">
    
        <label for="pincode">
           Pincode :
           
        </label>
        <input id="Pincode" name="pincode" placeholder="Enter your pincode">
        </div>
        <div class="formcontrol">
    
            <label for="date">
               Date :
               
            </label>
            <input type="date" id="date" name="date" placeholder="">
            </div>
            <div class="formcontrol">
    
                <label for="date">
                   Date :
                   
                </label>
                <input type="date" id="date" name="date" placeholder="">
                </div>
    </div>
</div>

</form>
     </div>
    </div>
    
</body>
</html>
